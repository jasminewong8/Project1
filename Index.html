<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Marvel Tic Tac Toe</title>

        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>

        <!-- Header Jumbotron -->
        <h1>Marvel Tic Tac Toe</h1>

        <!-- Meme Container -->
        <div class="meme"></div>
        
        <!-- TicTacToe Grid -->
        <div class="container">
            <div class="gridItem" id="grid1"></div>
            <div class="gridItem" id="grid2"></div>
            <div class="gridItem" id="grid3"></div>
            <div class="gridItem" id="grid4"></div>
            <div class="gridItem" id="grid5"></div>
            <div class="gridItem" id="grid6"></div>
            <div class="gridItem" id="grid7"></div>
            <div class="gridItem" id="grid8"></div>
            <div class="gridItem" id="grid9"></div>
        </div>

        <!-- Player/Opponent Turn -->
        <div class="result-info">
            
            <!-- Restart Button -->
            <button id="restart">Play Again</button>
        </div>

        <!-- Ajax Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Marvel Script -->
        <script src="js/script.js"></script>

    </body>
</html>
